# Railway Configuration for Frontend Service
# Phobetron Web Application - Vite React Frontend

[build]
builder = "DOCKERFILE"
dockerfilePath = "frontend/Dockerfile"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 300

# No custom start command - use Dockerfile's CMD ["nginx", "-g", "daemon off;"]
# Railway will automatically use the CMD from the Dockerfile
